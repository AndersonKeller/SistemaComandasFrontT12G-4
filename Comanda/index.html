<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Comandas - Cluckin' Bell</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho -->
        <header>
            <h1>Cluckin' Bell - Sistema de Comandas</h1>
        </header>

        <!-- Área de controle das comandas -->
        <div class="comanda-controls">
            <button id="create-comanda" onclick="criarComanda()">Criar Comanda</button>
            <input type="text" id="comanda-id" placeholder="Buscar Comanda..." oninput="buscarComanda()">
            <button id="search-comanda">Buscar Comanda</button>
        </div>

        <!-- Exibição das mensagens de status -->
        <div id="status-messages"></div>

        <!-- Botões das mesas -->
        <div class="mesas">
            <h3>Mesas</h3>
            <div class="mesas-buttons">
                <button class="mesa-btn" onclick="selecionarMesa(1)">Mesa 1</button>
                <button class="mesa-btn" onclick="selecionarMesa(2)">Mesa 2</button>
                <button class="mesa-btn" onclick="selecionarMesa(3)">Mesa 3</button>
                <button class="mesa-btn" onclick="selecionarMesa(4)">Mesa 4</button>
                <button class="mesa-btn" onclick="selecionarMesa(5)">Mesa 5</button>
                <button class="mesa-btn" onclick="selecionarMesa(6)">Mesa 6</button>
                <button class="mesa-btn" onclick="selecionarMesa(7)">Mesa 7</button>
                <button class="mesa-btn" onclick="selecionarMesa(8)">Mesa 8</button>
            </div>
        </div>

        <!-- Rodapé -->
        <footer>
            <p>&copy; 2024 Cluckin' Bell - Sistema de Comandas</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
