<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status da Cozinha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Status da Cozinha</h1>

        <!-- Tabela Novo -->
        <div id="novo" class="tabela status">
            <h2>Novo</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Mesa</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody id="novo-lista">
                    <!-- Lista de pedidos novos será inserida aqui -->
                </tbody>
            </table>
            <button id="avancar-novo">Avançar</button>
        </div>

        <!-- Tabela Em Preparo -->
        <div id="em-preparo" class="tabela status">
            <h2>Em Preparo</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Mesa</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody id="em-preparo-lista">
                    <!-- Lista de pedidos em preparo será inserida aqui -->
                </tbody>
            </table>
            <button id="voltar-em-preparo">Voltar</button>
            <button id="avancar-em-preparo">Avançar</button>
        </div>

        <!-- Tabela Pronto -->
        <div id="pronto" class="tabela status">
            <h2>Pronto</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Mesa</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody id="pronto-lista">
                    <!-- Lista de pedidos prontos será inserida aqui -->
                </tbody>
            </table>
            <button id="voltar-pronto">Voltar</button>
            <button id="finalizar">Finalizar</button>
        </div>

        <!-- Área de feedback -->
        <div id="mensagem-feedback" class="feedback"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
