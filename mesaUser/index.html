<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesas do Restaurante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button id="backButton" onclick="window.history.back()">Voltar</button>

  <div class="container">
    <h1>Mesas do Restaurante</h1>
    
    <!-- Botão para abrir o modal de criação de comanda -->
    <button id="novaComanda" class="btn-comanda">Nova Comanda</button>
    <!-- Botão para criar mesa -->
    <button id="criarMesa" class="btn-comanda">Criar Mesa</button>
    <!-- Botão para remover ultima mesa -->
    <button id="removerMesa" class="btn-comanda">Remover Mesa</button>



    <!-- Lista de mesas -->
    <div id="mesas"></div>

    <!-- Modal Criar Comanda -->
    <div id="modalCriarComanda" class="modal">
      <div class="modal-content">
        <h2>Criar Comanda</h2>
        <label for="nomeCliente">Nome do Cliente:</label>
        <input type="text" id="nomeCliente" placeholder="Nome do Cliente">
        
        <label for="numeroMesa">Número da Mesa:</label>
        <input type="number" id="numeroMesa" placeholder="Número da Mesa">
        
        <button id="adicionarItens">Adicionar Itens</button>
        <button id="fecharModal" class="btn-fechar">Fechar</button>
      </div>
    </div>
  
    <!-- Modal Adicionar Itens -->
    <div id="cardapioModal" class="modal">
      <div class="modal-content">
        <h2>Adicionar Itens ao Cardápio</h2>
        <div id="itensCardapio"></div>
        <button id="revisarPedido">Revisar Pedido</button>
        <button id="fecharCardapioModal" class="btn-fechar">Fechar</button>
      </div>
    </div>
  
    <!-- Modal Revisar Pedido -->
    <div id="revisarPedidoModal" class="modal">
      <div id="feedbackMessage" class="feedback-message"></div>
      <div class="modal-content">
        <h2>Revisar Pedido</h2>
        <p><strong>Nome do Cliente:</strong> <span id="revisarNomeCliente"></span></p>
        <p><strong>Número da Mesa:</strong> <span id="revisarNumeroMesa"></span></p>
        <p><strong>Itens Selecionados:</strong></p>
        <ul id="revisarItens"></ul>
        <button id="criarComanda" class="btn-comanda">Criar Comanda</button>
        <button id="fecharRevisarPedidoModal" class="btn-fechar">Fechar</button>
      </div>
    </div><!-- Modal Mesa Ocupada -->
    <div id="modalMesaOcupada" class="modal">
      <div class="modal-content">
        <h2>Mesa Ocupada</h2>
        <p><strong>Número da Mesa:</strong> <span id="numeroMesaOcupada"></span></p>
        <p><strong>Cliente:</strong> <span id="clienteOcupado"></span></p>
        <p><strong>Itens da Comanda:</strong></p>
        <ul id="itensOcupados"></ul>
        <p><strong>Total:</strong> <span id="totalOcupado"></span></p>
        <button id="btnFinalizarComanda">Finalizar Comanda</button>
        <button class="btn-fechar">Fechar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
