<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Pedido</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Buscar Pedido</h1>
        <label for="nomeCliente">Nome do Cliente:</label>
        <input type="text" id="nomeCliente" required>

        <label for="numeroPedido">Número do Pedido:</label>
        <input type="number" id="numeroPedido" required>

        <button class="button" id="buscarPedido">Buscar</button>

        <div id="tabelaContainer" style="margin-top: 20px; display: none;">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Mesa</th>
                        <th>Pedido</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaCorpo">
                
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
