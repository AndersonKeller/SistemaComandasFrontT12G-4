<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Cozinha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="backButton" onclick="window.history.back()">Voltar</button>

    <div class="kanban-container">
        <div class="kanban-column" id="novos">
            <h2>Pedidos Novos</h2>
            <div class="kanban-cards" id="novos-cards">
                <!-- Cards de pedidos novos serão inseridos aqui -->
            </div>
        </div>
        <div class="kanban-column" id="em-preparo">
            <h2>Em Preparo</h2>
            <div class="kanban-cards" id="em-preparo-cards">
                <!-- Cards de pedidos em preparo serão inseridos aqui -->
            </div>
        </div>
        <div class="kanban-column" id="prontos">
            <h2>Pedidos Prontos</h2>
            <div class="kanban-cards" id="prontos-cards">
                <!-- Cards de pedidos prontos serão inseridos aqui -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
