<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Pedido</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Criar Pedido</h1>
        <form id="pedido-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="mesa">Mesa:</label>
            <input type="number" id="mesa" name="mesa" required><br><br>

            <label for="numero">NÃºmero:</label>
            <input type="number" id="numero" name="numero" required><br><br>

            <label for="valor">Valor:</label>
            <input type="number" id="valor" name="valor" required><br><br>

            <button type="button" id="criar-btn">Criar</button>
            <button type="button" id="cancelar-btn">Cancelar</button>
        </form>
        
        <!-- Mensagem de feedback -->
        <div id="mensagem-feedback" class="feedback"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
