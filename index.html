<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o CSS externo -->
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="logo.png" alt="Logo" onmouseover="playSound()">
            <h2>Bem Vindo</h2>
        </div>
        <input type="text" id="username" placeholder="Nome" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button type="submit">Login</button>
        <div id="message"></div>
    </div>
    <audio id="hover-sound" src="somsino.mp3"></audio>
    
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
